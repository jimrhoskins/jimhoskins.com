<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jim Hoskins :  {{page.title}}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Mako|Oxygen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class='siteHeader clearfix'>
      <img src="/images/jim-hoskins-fowa-london-2011.jpg">
      <hgroup>
        <h1> Jim Hoskins</h1>
        <h2> Developer - Teacher - Maker </h2>
      </hgroup>

      <nav>
        <ul>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/">About Me</a></li>
        </ul>
      </nav>

      <ul class='me'>
        <li><a class="twitter" href="https://twitter.com/jimrhoskins" rel="me">Tiwtter: @jimrhoskins</a></li>
        <li><a class="github" href="https://github.com/jimrhoskins" rel="me">Github: jimrhoskins</a></li>
        <li><a class="treehouse" href="http://teamtreehouse.com/jim" rel="me">Treehouse: Jim</a></li>
      </ul>
    </header>
    <article>
      <h1>{{ page.title }}</h1>
      {% if page.date %}
      <section class="meta">
        <div class="sharing">
          <a href="http://news.ycombinator.com/submit" class="hn-share-button">Vote on HN</a>
        </div>
        <span class="date">
          Posted {{ page.date | date: "%B %d, %Y"}}
        </span>
      </section>
      {% endif %}
      {{ content }}
    </article>
    <script>
      (function(d, t) {
          var g = d.createElement(t),
              s = d.getElementsByTagName(t)[0];
          g.src = '//hnbutton.appspot.com/static/hn.js';
          s.parentNode.insertBefore(g, s);
      }(document, 'script'));
    </script>
  </body>
</html>
